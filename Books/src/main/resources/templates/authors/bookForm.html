<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Book</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Create New Book</h1>
    <form th:action="@{/books}" method="post">
        <div class="mb-3">
            <label for="title" class="form-label">Title:</label>
            <input type="text" id="title" name="title" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label for="isbn" class="form-label">ISBN:</label>
            <input type="text" id="isbn" name="isbn" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label for="publishedYear" class="form-label">Published Year:</label>
            <input type="number" id="publishedYear" name="publishedYear" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label for="author" class="form-label">Author:</label>
            <select id="author" name="authorId" class="form-select" required>
                <option th:each="author : ${authors}"
                        th:value="${author.id}"
                        th:text="${author.name}">Author Name</option>
            </select>
        </div>
        <div>
            <button type="submit" class="btn btn-success">Save</button>
            <a class="btn btn-secondary ms-2" th:href="@{/books}">Back to List</a>
        </div>
    </form>
</div>

</body>
</html>
