<!-- src/main/resources/templates/authors/list.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <title>Authors List</title>
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Authors</h1>
    <a th:href="@{/authors/new}" class="btn btn-primary mb-3">Create New Author</a>
    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>Bio</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="author : ${authors}">
            <td th:text="${author.name}">Author Name</td>
            <td th:text="${author.biography}">Author Biography</td>
            <td th:text="${author.email}">Author Email</td>
            <td>
                <a th:href="@{'/authors/delete/' + ${author.id}}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/books}" class="btn btn-secondary mt-3">Go to Books</a>

</div>

</body>
</html>
