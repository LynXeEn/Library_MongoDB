<!-- src/main/resources/templates/authors/form.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <title>Create Author</title>
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Create New Author</h1>
    <form th:action="@{/authors}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" name="name" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label for="bio" class="form-label">Biography:</label>
            <textarea id="bio" name="bio" class="form-control" rows="5" required></textarea>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" name="email" class="form-control" required/>
        </div>
        <div>
            <button type="submit" class="btn btn-success">Save</button>
            <a th:href="@{/authors}" class="btn btn-secondary ms-2">Back to List</a>
        </div>
    </form>
</div>

</body>
</html>
