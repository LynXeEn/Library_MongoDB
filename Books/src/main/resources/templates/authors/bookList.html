<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Books List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Books List</h1>
    <a class="btn btn-primary mb-3" th:href="@{/books/new}">Create New Book</a>
    <a class="btn btn-secondary mb-3" th:href="@{/authors}">Back to Authors</a>
    <a class="btn btn-secondary mb-3" th:href="@{/libraries}">Go to Libraries</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Title</th>
            <th>ISBN</th>
            <th>Published Year</th>
            <th>Author</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.title}">Book Title</td>
            <td th:text="${book.isbn}">Book ISBN</td>
            <td th:text="${book.publishedYear}">Published Year</td>
            <td th:text="${book.author.name}">Author Name</td>
            <td>
                <a class="btn btn-danger btn-sm" th:href="@{'/books/delete/' + ${book.id}}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
