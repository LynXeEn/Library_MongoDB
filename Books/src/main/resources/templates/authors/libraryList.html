<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <title>Libraries List</title>
</head>
<body>
<div class="container mt-5">
  <h1 class="mb-4">Libraries</h1>
  <a href="/libraries/new" class="btn btn-primary mb-3">Create New Library</a>
  <a class="btn btn-secondary mb-3" th:href="@{/books}">Back to books</a>

  <table class="table table-striped table-hover">
    <thead class="table-dark">
    <tr>
      <th>Name</th>
      <th>Wireless Access</th>
      <th>Books</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="library : ${libraries}">
      <td th:text="${library.name}">Library Name</td>
      <td th:text="${library.wirelessAccess ? 'Yes' : 'No'}">Wireless Access</td>
      <td>
        <ul>
          <li th:each="book : ${library.books}" th:text="${book.title}">Book Title</li>
        </ul>
      </td>
      <td>
        <a th:href="@{/libraries/delete/{id}(id=${library.id})}" class="btn btn-danger btn-sm">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
